---
- hosts: localhost
  connection: local
  # become: yes
  become_user: vagrant

  tasks:
   - name: Read-write git checkout from github
     git:
      repo: https://github.com/Alex-SBK/wordpress-as-multicontainer.git
      dest: /home/vagrant/wordpress-as-multicontainer-prod
  
   - name: Deploy multicontainer web application using docker-compose
     shell: 'docker-compose  -p prod -f /home/vagrant/wordpress-as-multicontainer-prod/wordpress-application/docker-compose.yml --env-file /home/vagrant/wordpress-as-multicontainer-prod/wordpress-application/docker-compose-env/env.prod  up -d'